<section class="section-product col-md-3 position" >
    <div class="header yellow"></div>
    <div class="title">
        <h1 class="h1-title"><b>{{product.title}}</b></h1>
        <h3 class="h3-sub-title">{{product.subTitle}}</h3>
    </div>
    <div class="body">
        <h1 class="h1-body">{{product.support}}</h1>
        <p class="p-body">{{product.usersOnline}}</p>
        <a>View Tickets</a>
    </div>
    <div class="footer">
        <p>{{product.updates}}</p>
    </div>
</section>
